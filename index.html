<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            flex-direction: column;
        }
        #game-container {
            border: 2px solid #333;
            padding: 10px;
            background-color: #0a0a0a;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        canvas {
            background-color: #000;
            display: block;
            border-radius: 4px;
        }
        #ui-panel {
            width: 100%;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        #score-info, #level-info {
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }
        #health-container {
            display: flex;
            align-items: center;
        }
        #health-label {
            margin-right: 10px;
            color: #f00;
            text-shadow: 0 0 5px #f00;
        }
        #health-bar-background {
            width: 100px;
            height: 12px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 3px;
            overflow: hidden;
        }
        #health-bar {
            width: 100%;
            height: 100%;
            background-color: #f00;
            transition: width 0.2s linear;
        }
        #game-over-screen, #start-screen, #game-won-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }
        #game-over-screen h1, #start-screen h1 {
            color: #f00;
            font-size: 48px;
            text-shadow: 0 0 10px #f00;
            margin-bottom: 20px;
        }
        #start-screen h1, #game-won-screen h1 {
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }
        #game-over-screen p, #start-screen p, #game-won-screen p {
            font-size: 26px;
            margin-bottom: 30px;
        }
        #start-screen .controls {
            font-size: 14px;
            color: #ccc;
            line-height: 1.8;
        }
        .restart-button {
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            color: #000;
            background-color: #0f0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-shadow: 0 0 5px #fff;
            box-shadow: 0 0 15px #0f0;
        }
        .restart-button:hover {
            background-color: #fff;
            color: #000;
            box-shadow: 0 0 25px #fff;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui-panel">
            <div id="score-info">SCORE: 0</div>
            <div id="health-container">
                <span id="health-label">HEALTH</span>
                <div id="health-bar-background">
                    <div id="health-bar"></div>
                </div>
            </div>
            <div id="level-info">LEVEL: 1</div>
        </div>
    </div>

    <div id="start-screen">
        <h1>SPACE INVADERS</h1>
        <p>A Terra precisa de você!</p>
        <div class="controls">
            Use as SETAS para mover<br>
            Pressione ESPAÇO para atirar
        </div>
        <br><br>
        <button class="restart-button" id="startButton">INICIAR JOGO</button>
    </div>

    <div id="game-over-screen" style="display: none;">
        <h1>GAME OVER</h1>
        <p>Sua pontuação final foi: <span id="finalScoreGameOver">0</span></p>
        <button class="restart-button" id="restartButtonGameOver">JOGAR NOVAMENTE</button>
    </div>

    <div id="game-won-screen" style="display: none;">
        <h1>VITÓRIA!</h1>
        <p>Você salvou a Terra!</p>
        <p>Sua pontuação final foi: <span id="finalScoreVictory">0</span></p>
        <button class="restart-button" id="restartButtonVictory">JOGAR NOVAMENTE</button>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const scoreEl = document.getElementById('score-info');
        const levelEl = document.getElementById('level-info');
        const healthBarEl = document.getElementById('health-bar');
        
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const gameWonScreen = document.getElementById('game-won-screen');
        const startButton = document.getElementById('startButton');
        
        const restartButtonGameOver = document.getElementById('restartButtonGameOver');
        const restartButtonVictory = document.getElementById('restartButtonVictory');
        const finalScoreGameOver = document.getElementById('finalScoreGameOver');
        const finalScoreVictory = document.getElementById('finalScoreVictory');

        let score = 0;
        let level = 1;
        let playerHealth = 100;
        let gameRunning = false;
        let animationFrameId;
        let enemyShootInterval;

        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 30,
            speed: 7,
            dx: 0,
            color: '#00ff00'
        };
        
        const keysPressed = new Set();

        let bullets = [];
        const bulletSpeed = 10;
        let lastShot = 0;

        let invaders = [];
        const invaderRows = 4;
        const invaderCols = 8;
        const invaderWidth = 40;
        const invaderHeight = 30;
        const invaderPadding = 20;
        const invaderOffsetTop = 50;
        const invaderOffsetLeft = 60;
        let invaderSpeed = 2;
        let invaderDirection = 1;

        let enemyBullets = [];
        const enemyBulletSpeed = 10;

        
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = '#000';
            ctx.fillRect(player.x + player.width / 2 - 5, player.y + 10, 10, 10);
        }
        
        function drawBullets() {
            ctx.fillStyle = '#ffff00';
            bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));
        }
        
        function drawInvaders() {
            invaders.forEach(inv => {
                ctx.fillStyle = inv.color;
                ctx.fillRect(inv.x, inv.y, inv.width, inv.height);
                ctx.fillStyle = '#000';
                ctx.fillRect(inv.x + 8, inv.y + 10, 5, 5);
                ctx.fillRect(inv.x + 27, inv.y + 10, 5, 5);
            });
        }

        function drawEnemyBullets() {
            ctx.fillStyle = '#ff0000';
            enemyBullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));
        }

       
        function movePlayer() {
            player.dx = 0;
            if (keysPressed.has('ArrowLeft') || keysPressed.has('a')) {
                player.dx = -player.speed;
            }
            if (keysPressed.has('ArrowRight') || keysPressed.has('d')) {
                player.dx = player.speed;
            }
            
            player.x += player.dx;
            
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            if (keysPressed.has(' ') || keysPressed.has('Spacebar')) {
                shoot();
            }
        }
        
        function shoot() {
            const now = Date.now();
            if (now - lastShot > 300) {
                lastShot = now;
                bullets.push({
                    x: player.x + player.width / 2 - 2.5,
                    y: player.y,
                    width: 5,
                    height: 15,
                });
            }
        }
        
        function createInvaders() {
            invaders = [];
            invaderDirection = 1;
            for (let c = 0; c < invaderCols; c++) {
                for (let r = 0; r < invaderRows; r++) {
                    invaders.push({
                        x: c * (invaderWidth + invaderPadding) + invaderOffsetLeft,
                        y: r * (invaderHeight + invaderPadding) + invaderOffsetTop,
                        width: invaderWidth,
                        height: invaderHeight,
                        color: `hsl(${r * 30}, 100%, 50%)`
                    });
                }
            }
        }

        function updateGameObjects() {
            
            bullets.forEach(b => {
                b.y -= bulletSpeed;
                if (b.y < 0) b.toRemove = true;
            });

           
            let edgeReached = false;
            invaders.forEach(inv => {
                inv.x += invaderSpeed * invaderDirection;
                if (inv.x + inv.width > canvas.width || inv.x < 0) {
                    edgeReached = true;
                }
                if (inv.y + inv.height > player.y) {
                    playerHealth = 0;
                }
            });

            if (edgeReached) {
                invaderDirection *= -1;
                invaders.forEach(inv => { inv.y += invaderHeight / 2; });
            }

            
            enemyBullets.forEach(b => {
                b.y += enemyBulletSpeed;
                if (b.y > canvas.height) b.toRemove = true;
            });
        }

        function enemyShoot() {
            if (gameRunning && invaders.length > 0) {
                const randomInvader = invaders[Math.floor(Math.random() * invaders.length)];
                enemyBullets.push({
                    x: randomInvader.x + randomInvader.width / 2 - 2,
                    y: randomInvader.y + randomInvader.height,
                    width: 4,
                    height: 10,
                });
            }
        }

        function checkCollisions() {
       
            bullets.forEach(bullet => {
                if (bullet.toRemove) return; 
                
                for (let j = invaders.length - 1; j >= 0; j--) {
                    const invader = invaders[j];
                    
                    if (bullet.x < invader.x + invader.width &&
                        bullet.x + bullet.width > invader.x &&
                        bullet.y < invader.y + invader.height &&
                        bullet.y + bullet.height > invader.y) {
                        
                        invader.toRemove = true; 
                        bullet.toRemove = true;  
                        
                        score += 20;
                        break; 
                    }
                }
            });

            
            enemyBullets.forEach(bullet => {
                if (bullet.toRemove) return;

                if (bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y) {
                    
                    bullet.toRemove = true;
                    playerHealth -= 10;
                }
            });

            
            bullets = bullets.filter(b => !b.toRemove);
            invaders = invaders.filter(i => !i.toRemove);
            enemyBullets = enemyBullets.filter(b => !b.toRemove);

            if (playerHealth <= 0) {
                playerHealth = 0;
                gameOver();
            }
        }

        function updateUI() {
            scoreEl.textContent = `SCORE: ${score}`;
            levelEl.textContent = `LEVEL: ${level}`;
            healthBarEl.style.width = `${playerHealth}%`;
        }

        const maxLevel = 10;
        let nextLevelPending = false;

        function nextLevel() {
            if (level < maxLevel) {
                level++;
                invaderSpeed += 0.5;
                playerHealth = 100;
                bullets = [];
                enemyBullets = [];
                createInvaders();
            } else {
                gameWon();
            }
            nextLevelPending = false;
        }
        
        function gameOver() {
            if (!gameRunning) return;
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
            clearInterval(enemyShootInterval);
            finalScoreGameOver.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        function gameWon() {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
            clearInterval(enemyShootInterval);
            finalScoreVictory.textContent = score;
            gameWonScreen.style.display = 'flex';
        }

        function resetGame() {
            score = 0;
            level = 1;
            playerHealth = 100;
            invaderSpeed = 1;
            bullets = [];
            enemyBullets = [];
            player.x = canvas.width / 2 - 25;
            nextLevelPending = false;
            createInvaders();
            updateUI();
        }
        
        function startGame() {
            resetGame();
            gameRunning = true;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameWonScreen.style.display = 'none';
            clearInterval(enemyShootInterval);
            enemyShootInterval = setInterval(enemyShoot, 1000);
            gameLoop();
        }
        
       
        function gameLoop() {
            if (!gameRunning) return;
            
        
            movePlayer();
            updateGameObjects();
            checkCollisions();
            
          
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawBullets();
            drawInvaders();
            drawEnemyBullets();
            
            
            updateUI();

            if (invaders.length === 0 && !nextLevelPending) {
                nextLevelPending = true;
                setTimeout(nextLevel, 1500);
            }

            animationFrameId = requestAnimationFrame(gameLoop);
        }

       
        document.addEventListener('keydown', e => {
            if (e.key === ' ' || e.key === 'Spacebar') e.preventDefault();
            keysPressed.add(e.key);
        });

        document.addEventListener('keyup', e => {
            keysPressed.delete(e.key);
        });
        
        startButton.addEventListener('click', startGame);
        restartButtonGameOver.addEventListener('click', startGame);
        restartButtonVictory.addEventListener('click', startGame);
    </script>
</body>
</html>
